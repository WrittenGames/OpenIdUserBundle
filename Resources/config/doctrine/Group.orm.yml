WG\OpenIdUserBundle\Entity\Group:
    type: mappedSuperclass
    fields:
        name:
            type: string
            length: 128
        slug:
            type: string
            length: 128
            unique: true
            gedmo:
                slug:
                    fields:
                        - name
        roles:
            type: array
        updatedAt:
            name: updated_at
            type: datetime
            gedmo:
                timestampable:
                    on: update
        createdAt:
            name: created_at
            type: datetime
            gedmo:
                timestampable:
                    on: create